<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formul√°rio</title>
    </head>
    <body>
        <form>
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Full Name</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2">
              </div>
            </br>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Biography</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </br>
              <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Planet</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Earth">
              </div>
            </br>
            <div>
                <label for="staticEmail2" class="sr-only">Coupon</label>
                <input class="form-control" type="text" placeholder="Not available" readonly>
            </div>
        </br>
            <div class="form-group">
                <label for="exampleFormControlFile1">Image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </br>
              <fieldset name="Gender">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Female
                        </label>
                    </div>
            </fieldset>
        </br>
            <fieldset>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Hiking
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Dancing
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                     Gardening
                    </label>
                  </div>
            </fieldset>
            </br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Age Group</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>0 to 9 years</option>
                  <option>10 to 19 years</option>
                  <option>20 to 29 years</option>
                  <option>30 to 39 years</option>
                  <option>40 to 49 years</option>
                  <option>50 to 59 years</option>
                  <option>60 to 69 years</option>
                </select>
              </div>
            </br>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Idol</label>
                <select class="custom-select" multiple>
                    <option value="1">Michael Jackson</option>
                    <option value="2">Jesus</option>
                  </select>
              </div>
            </br>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Interests</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>Readings</option>
                  <option>Cinemas</option>
                  <option>Theaters</option>
                  <option>Operas</option>
                  <option>Soccer</option>
                </select>
              </div>
            </br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Favorite Car</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Volvo</option>
                  <option>Toyota</option>
                  <option>Honda</option>
                  <option>Ford</option>
                </select>
              </div>
            </br>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Favorite Dish</label>
                <select class="custom-select" multiple>
                    <option value="1">Vegetarian</option>
                    <option value="2">  Green Salad</option>
                  </select>
              </div>
            </br>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">I accept the terms and conditions.</label>
              </div>
            </br>
            <button type="button" class="btn btn-light">Register</button>
            </br>
            </br>
            <button type="button" class="btn btn-light" disabled>Cancel</button>
            </form>
            
    </body>
</html>
